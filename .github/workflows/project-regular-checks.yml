name: Project - Reqular Checks
on:
  pull_request:
    branches:
      - main
jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install dependencies
        run: |
          make install
      - name: Build
        run: |
          make build
      - name: Test
        run: |
          make test
